<!DOCTYPE html>
<html>

<head>
<meta name="description" content="G Maps Advanced Markers Demo">
  <title>Advanced Markers</title>
 
  <link rel="stylesheet" type="text/css" href="./src/style.css" />
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <div id="top">
    <h2 id="main-title">Google Maps API Demo</h2>
    <h3 id="sub-title" class="title-javaScript">Maps JavaScript API</h3>
    <h3 id="sub-title" class="title-geocoding">Geocoding API</h3>
  </div>
  <div id="map"></div>

  <!-- prettier-ignore -->
  <script>
    (g => {
      var h, a, k, p = "The Google Maps JavaScript API",
        c = "google",
        l = "importLibrary",
        q = "__ib__",
        m = document,
        b = window;
      b = b[c] || (b[c] = {});
      var d = b.maps || (b.maps = {}),
        r = new Set,
        e = new URLSearchParams,
        u = () => h || (h = new Promise(async (f, n) => {
          await (a = m.createElement("script"));
          e.set("libraries", [...r] + "");
          for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
          e.set("callback", c + ".maps." + q);
          a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
          d[q] = f;
          a.onerror = () => h = n(Error(p + " could not load."));
          a.nonce = m.querySelector("script[nonce]")?.nonce || "";
          m.head.append(a)
        }));
      d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
    })
    ({
      key: "",
      v: "weekly"
    });
  </script>
  
</body>

</html>
